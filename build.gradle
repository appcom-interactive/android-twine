group 'eu.appcom.gradle'
version '1.0'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile gradleApi()
    compile localGroovy()
}

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            // TODO: Push to real repository
            repository(url: uri('/Users/simonvandeloo/Git/gradle-repo'))
        }
    }
}
